<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/statics/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
        #contain{
            padding: 25px;
        }
    </style>
</head>
<body>
<div id="contain">
    <form class="layui-form layui-form-pane" action="" >
        <div class="layui-form-item">
            <label class="layui-form-label">车辆型号</label>
            <div class="layui-input-block">
                <input type="text" name="vehicleType" autocomplete="off" placeholder="例如:别克英朗、大众凌度" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车载人数</label>
            <div class="layui-input-block">
                <input type="number" name="vehicleSeatsNumber" autocomplete="off" placeholder="请输入车载人数" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-block">
                <input type="text" name="vehicleNumber" autocomplete="off" placeholder="请输入车牌号" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">隶属公司</label>
            <div class="layui-input-block">
                <select name="vehicleAffiliationCompany" id="companyList"  lay-filter="companyId">
                    <option value=""></option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">隶属个人</label>
            <div class="layui-input-block">
                <input type="text" name="vehicleAffiliationPersonal" autocomplete="off" placeholder="请输入车辆隶属个人" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="SureAdd">确定添加</button>
        </div>
    </form>
</div>
<script src="/statics/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/public.js" charset="utf-8"></script>
<script>
    PublicFun.ImportJs("/statics/lib/jquery-3.4.1/jquery-3.4.1.min.js");
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        var obj=new Date();
        //日期
        laydate.render({
            elem: '#date',
            format:"yyyy-MM-dd HH:mm:ss",
            value:obj,
            isInitValue:true,
            trigger:"click"
        });

        //监听提交
        form.on('submit(SureAdd)', function (data) {
            //ajax请求异步交互
            $.ajax({
                url:"/vehicleinfo/addvehicleinfo",
                dataType:"json",
                type:"POST",
                data:data.field,
                success:function (res) {
                    if(res.responseCode){
                        var index = layer.alert(res.message, {
                            title: '提交信息'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    }else {
                        layer.msg(res.message);
                    }
                },
                error:function () {
                    layer.msg("请求失败，请检查网络或联系管理员", {
                        icon: 2,
                        shade: this.shade,
                        scrollbar: false,
                        time: 3000,
                        shadeClose: true
                    });
                }
            });
            return false;
        });

        //绑定公司下拉框
        PublicFun.BindCompanyList();

    });

</script>
</body>
</html>
