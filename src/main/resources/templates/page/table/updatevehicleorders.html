<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/statics/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }

        #contain {
            padding: 15px;
            background-color: #F2F2F2;
        }
    </style>
</head>
<body>
<div id="contain">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>订单信息</legend>
    </fieldset>
    <div class="layui-card" style="padding: 10px;">
        <table class="layui-table">
            <colgroup>
                <col width="80">
                <col width="150">
            </colgroup>
            <tbody>
            <tr>
                <td>订单编号:</td>
                <td><label id="orderId"></label></td>
            </tr>
            <tr>
                <td>车辆编号:</td>
                <td><label id="vehicleId"></label></td>
            </tr>
            <tr>
                <td>车辆司机:</td>
                <td><label id="vehicleDriver"></label></td>
            </tr>
            <tr>
                <td>开始地点:</td>
                <td><label id="beganAddress"></label></td>
            </tr>
            <tr>
                <td>目的地:</td>
                <td><label id="destinationAddress"></label></td>
            </tr>
            <tr>
                <td>开始时间:</td>
                <td><label id="beganTime"></label></td>
            </tr>
            </tbody>
        </table>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>结束订单</legend>
    </fieldset>
    <div class="layui-card" style="padding: 10px;">
        <form id="from" class="layui-form layui-form-pane" action=""
               enctype="multipart/form-data">
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-inline layui-col-xs5">
                    <label class="layui-form-label">orderId</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderId" id="orderId1"  autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">

                <div class="layui-inline layui-col-xs5">
                    <label class="layui-form-label">vehicleId</label>
                    <div class="layui-input-block">
                        <input type="text" name="vehicleId" id="vehicleId1"  autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">

                <div class="layui-inline layui-col-xs5">
                    <label class="layui-form-label">开始地点公里数照片</label>
                    <div class="layui-input-block">
                        <input type="file" name="mileageBegan"  autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-inline layui-col-xs5" >
                    <label class="layui-form-label">结束地点公里数照片</label>
<!--                    <button type="button" class="layui-btn" id="test1">-->
<!--                        <i class="layui-icon">&#xe67c;</i>上传图片-->
<!--                    </button>-->
                    <div class="layui-input-block">
                        <input type="file" name="mileageEnd" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-inline layui-col-xs5">
                    <label class="layui-form-label">行驶公里数</label>
                    <div class="layui-input-block">
                        <input type="text" name="mileage" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-inline layui-col-xs5">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">订单备注</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" name="orderDesc" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button  class="layui-btn" lay-submit="" lay-filter="SureEnd">确认结束当前订单</button>
            </div>
        </form>
    </div>

</div>
<script src="/statics/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/public.js" charset="utf-8"></script>
<script>

            //     mileageEnd:$('input[name="mileageEnd"]').val()
            // }

            $.ajax({
                url: "/vehicleorders/updatevehicleorders",

            //             }, function () {

            //                 parent.layer.close(iframeIndex);

            //             layer.msg(res.message);
            //         }
            //     }
            //     ,"请求失败，请检查网络或联系管理员");
            // return false;
         });

        //绑定公司下拉框
        PublicFun.BindCompanyList();

        //下拉框联动 根据公司下拉框获取 公司所有人
        form.on("select(companyList)", function (data) {
            //获取被选中的公司id
            var conpanyId = data.value;
            PublicFun.FunPostAjax(
                "/userinfo/queryAllPersionByCompanyId",
                {companyId: data.value},
                function (res) {
                    if (res.code == "0") {
                        var data = res.data;
                        //layer.alert(JSON.stringify(data));
                        var html = '';
                        if (data != null && data != "") {
                            for (var i = 0; i < data.length; i++) {
                                html += '<option value="' + data[i].id + '">' + data[i].name + '</option>';
                            }
                        } else {
                            layer.msg("此公司没有负责人");
                            html += "";
                        }
                        $('#vehicleAffiliationPersonalList').empty();

</script>
</body>
</html>
