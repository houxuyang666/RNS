<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆列表</title>
    <link rel="stylesheet" href="/statics/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/css/themes/default.css" media="all">
    <link rel="stylesheet" href="/statics/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="/statics/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote">
            车辆列表<br>
        </blockquote>
        <div>

            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">公司名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">车辆负责人</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="sex" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="searchBtn"><i class="layui-icon"></i> 搜 索
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>


            <table id="CarList" lay-filter="CarList" class="layui-hide"></table>

            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm " lay-event="add"><i class="layui-icon">&#xe654;</i> 添加 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-warm " lay-event="update"> <i class="layui-icon">&#xe642;</i>修改 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteRows"><i class="layui-icon">&#xe640;</i>多行删除 </button>
                    <button class="layui-btn layui-btn-sm " lay-event="refresh"><i class="layui-icon">&#xe669;</i>刷新</button>
                </div>
            </script>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>

        </div>
    </div>
</div>

<script src="/statics/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        //实例化表格
        table.render({
            elem: '#CarList',
            url: '/vehicleinfo/selectvehicleinfo',
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: "checkbox", type: 'checkbox'},
                {field: "vehicleinfoId", title: "车辆编号", sort: true,},
                {field: "vehicleType", title: "车辆型号"},
                {field: "vehicleSeatsNumber", title: "车载数量",},
                {field: "vehicleNumber", title: "车牌号"},
                {field: "companyName", title: "隶属公司",},
                {field: "vehicleStatus", title: "车辆状态",sort:true,templet:function (row) {
                        if(row.vehicleStatus==0) return "在用";
                        else if (row.vehicleStatus==1) return  "未用";
                        else  return  "已申请";
                    }},
                {field: "name", title: "隶属个人",},
                {title: '操作', toolbar: '#currentTableBar', align: "center", fixed: 'right'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
            //skin: 'line'
        });

        //格式化时间格式
        function GetDateFormat(str) {
            return new Date(parseInt(str.substr(6, 13))).toLocaleString().replace("上午", "").replace("下午","");
        }

        //搜索事件操作
        form.on("submit(searchBtn)", function (data) {
            var formData = data.field;//获取搜索新信息
            alert(formData);
            /*$.ajax({
                url:"/vehicleinfo/selectvehicleinfo",
                data:formData,
                dataType:"json",
                type:"POST",
                success:function (res) {
                    if(res!=null){
                        //重新加载table表格
                        table.reload('userList',{
                            page:{curr:1}//重新从第一页开始
                        })
                    }
                }
            });*/

            //搜索重载
            table.reload("CarList", {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: formData
                }
            }, "data");
            return false;
        });

        //表格删除操作事件
        table.on("tool(CarList)", function (obj) {
            var data = obj.data;
            if (obj.event === "delete") {
                layer.msg(data.vehicleinfoId);
                /*layer.confirm("确定删除此用户吗?",function (index) {
                    //删除操作
                    layer.close(index);
                })*/
            }
        });

        //添加修改操作
        table.on("toolbar(CarList)",function (obj) {
            var checkStatus= table.checkStatus(obj.config.id);
            switch (obj.event) {
                case "add":
                    Add();
                    break;
                case "deleteRows":
                    DelRows(checkStatus);
                    break;
                case "update":
                    UpdateRow(checkStatus);
                    break;
                case "refresh":
                    table.reload("CarList");
                    break;
            }
        });
    });

    //添加操作
    function Add() {
        var index = layer.open({
            title: '添加用户',
            type: 2,
            shade: 0.2,
            maxmin:true,
            shadeClose: true,
            area: ['50%', '80%'],
            content: '/table/add.html',
        });
        $(window).on("resize", function () {
            layer.full(index);
        });
    }
    //多行删除操作
    function DelRows(checkStatus) {
        var chkData=checkStatus.data;
        var delList=[];
        chkData.forEach(function (n,i) {
            delList.push(n.companyId);
        });
        if(delList !=""&&delList!=null){
            alert(delList);
            /* layer.confirm("确定要删除所选项吗？",{btn:["确定","取消"]},function () {
                 //执行删除操作

             });*/
        }else {
            layer.msg("请选择你要删除的行！！！")
        }
    }
    //修改操作
    function UpdateRow(checkStatus) {
        var chkData=checkStatus.data;
        if(chkData.length==1){
            //获取选中行的数量 判断  修改时一次只能选择一行
            //若为一行是 执行修改操作
            alert(chkData);
        }else if(chkData.length>1){
            layer.msg("一次只能修改一行数据！！！");
        }else {
            layer.msg("你没有选中任何行！！！")
        }
    }

</script>
</body>
</html>
